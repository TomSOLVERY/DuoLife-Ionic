

<ion-content>
  <div class="padding">
    <ion-title color="light">Inscription</ion-title>
    <ion-item>
      <ion-label position="floating" color="light">Pr√©nom</ion-label>
      <ion-input required [(ngModel)]="firstname" color="light" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="light">Nom</ion-label>
      <ion-input required [(ngModel)]="name" color="light" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="light">Email</ion-label>
      <ion-input required [(ngModel)]="email" color="light" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="light">Mot de passe </ion-label>
      <ion-input required [(ngModel)]="password" color="light" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="register()" >S'inscrire</ion-button>
  </div>
</ion-content>
