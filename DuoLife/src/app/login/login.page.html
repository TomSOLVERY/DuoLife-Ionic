<ion-content>
  <div class="padding">
      <div class="logo">
        <ion-icon color="light" name="person-circle-outline"></ion-icon>
      </div>
      <ion-item>
        <ion-label position="floating" color="light">Email</ion-label>
        <ion-input [(ngModel)]="email" color="light" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="light">Mot de passe</ion-label>
        <ion-input [(ngModel)]="password" color="light" type="password"></ion-input>
      </ion-item>

      <ion-item lines="none">
          <ion-button slot="end" fill="clear" color="light">Mot de passe oubli√© ?</ion-button>
      </ion-item>
      <ion-button shape="round" expand="block" color="secondary" (click)="signIn()">Connexion</ion-button>
  </div>
</ion-content>
